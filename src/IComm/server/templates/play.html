{% extends "base.html" %}

{% set active_page = "play" %}

{% block title %}Play{% endblock %}

{% block css %}
        <style>
            body { text-align: center; }
            canvas { background: url('../static/medias/fond.png') center; }
        </style>
{% endblock %}

<!-- Hide the menu (Redefine it blank) -->
{% block menu %}{% endblock %}

{% block content %}
<select id="playersList" onchange="changePlayer();"> 
  {% for player in players %}
   <option value="{{ player.physic_id }}">{{ player.name }}</option> 
  {% endfor %}
</select> 
	<canvas id="gameCanvas" width="800" height="600">
        Votre navigateur n'est pas compatible !
    </canvas>
{% endblock %}

{% block js %}      
      <script src="../static/js/jaws.js"></script>
      <script src="../static/js/playScreen/gamePlayer.js"></script>
      <script>
          loadPlay('{{ plan }}');
      </script>
	  <script src="static/js/easter_eggs/jeromecmoi.js"></script>
{% endblock %}
